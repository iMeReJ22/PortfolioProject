<div class="modal-overlay" (click)="closeCreateColumnModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h3>Create New Board</h3>
            <button class="close-btn" (click)="closeCreateColumnModal()">&times;</button>
        </div>
        <form [formGroup]="newColumnForm" (ngSubmit)="onSubmitCreateColumn()">
            <div class="modal-body">
                <div class="form-group">
                    <label for="columnName">Column Title</label>
                    <input
                        id="columnName"
                        type="text"
                        formControlName="columnName"
                        placeholder="New Column"
                        class="form-control"
                    />
                </div>
            </div>
            <div class="modal-footer">
                <button type="reset" class="btn-secondary" (click)="closeCreateColumnModal()">
                    Cancel
                </button>
                <button
                    type="submit"
                    class="btn-primary"
                    [disabled]="newColumnForm.invalid || columnsStatus() === 'creating'"
                >
                    {{ columnsStatus() === 'creating' ? 'Creating...' : 'Create Board' }}
                </button>
            </div>
        </form>
    </div>
</div>
