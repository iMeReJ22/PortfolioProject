<div class="tile-card">
    <div class="tile-header">
        <h3>{{ board.name }}</h3>
    </div>
    <div class="tile-body">
        <p class="description">{{ board.description }}</p>
    </div>
    <div class="tile-footer">
        <span class="date"> {{ board.createdAt | date: 'shortDate' }}</span>
        <span class="owner">{{ board.ownerName }}</span>
    </div>
</div>
