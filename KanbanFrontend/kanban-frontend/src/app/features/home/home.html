<section class="hero">
    <div class="hero-content">
        <h1>Get a hold of your TASKS!</h1>
        <p>SImple and intuitive Kanban system to organize all Your Projects!</p>

        <div class="cta-group">
            @if (isLoggedIn()) {
                <button routerLink="/dashboard" class="btn btn-primary">
                    Go back to your dashboard.
                </button>
            } @else {
                <button routerLink="/login" class="btn btn-secondary">Login</button>
                <button routerLink="/register" class="btn btn-outline">Register</button>
            }
        </div>
    </div>
</section>
